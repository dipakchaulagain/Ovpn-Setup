{% extends "base.html" %}

{% block title %}Validate{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0 text-gray-800">Validate Rules</h1>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <h5 class="card-title mb-3">Generated IPTables Commands</h5>
        <p class="card-text text-muted mb-4">Review the commands below. These will be executed on the server when you
            click "Apply Rules".</p>

        <div class="bg-dark text-light p-3 rounded mb-4" style="max-height: 500px; overflow-y: auto;">
            <pre class="mb-0 text-light" style="font-family: 'Consolas', 'Monaco', monospace;">{% for cmd in commands %}
{{ cmd }}
{% endfor %}</pre>
        </div>

        <div class="d-flex gap-2">
            <form action="{{ url_for('apply_rules') }}" method="POST">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check me-2"></i> Apply Rules
                </button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-light">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
